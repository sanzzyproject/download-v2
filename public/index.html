<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Downloader Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Tema Putih Tua & Abu-abu Tua */
            --bg-main: #e0e0e0;         /* Putih Tua / Abu Terang */
            --bg-card: #f5f5f5;         /* Putih Bersih */
            --text-primary: #333333;    /* Abu Tua Gelap */
            --text-secondary: #666666;  /* Abu Sedang */
            --accent: #2c3e50;          /* Biru Gelap Profesional */
            --glow: rgba(44, 62, 80, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Blobs (Soft Gray) */
        .bg-effect {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            top: -10%; left: -10%;
            animation: float 10s infinite ease-in-out;
            z-index: 0;
            opacity: 0.6;
        }
        .bg-effect:nth-child(2) {
            top: auto; bottom: -10%; left: auto; right: -10%;
            background: radial-gradient(circle, rgba(200,200,200,0.4) 0%, rgba(0,0,0,0) 70%);
            animation: float 15s infinite ease-in-out reverse;
        }

        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(30px, 50px); } }

        /* Container */
        .container {
            position: relative; z-index: 10;
            width: 90%; max-width: 480px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 1);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .header { text-align: center; margin-bottom: 35px; }
        .header h1 {
            font-weight: 700; font-size: 1.8rem;
            color: var(--text-primary); margin-bottom: 5px;
        }
        .header p { color: var(--text-secondary); font-size: 0.9rem; }

        /* Input */
        .input-group { position: relative; margin-bottom: 25px; }
        .input-group input {
            width: 100%;
            background: #fff;
            border: 2px solid #e0e0e0;
            padding: 16px 20px 16px 45px;
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: 0.3s; outline: none;
        }
        .input-group input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--glow);
        }
        .input-group i {
            position: absolute; left: 18px; top: 50%; transform: translateY(-50%);
            color: var(--text-secondary); transition: 0.3s;
        }
        .input-group input:focus + i { color: var(--accent); }

        /* Button */
        .btn-download {
            width: 100%; padding: 16px;
            border: none; border-radius: 14px;
            background: var(--accent);
            color: #fff;
            font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: 0.3s;
            display: flex; justify-content: center; align-items: center;
        }
        .btn-download:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(44, 62, 80, 0.2); }
        .btn-download:active { transform: scale(0.98); }
        .btn-download:disabled { background: #bdc3c7; cursor: not-allowed; transform: none; }

        /* Loader */
        .loader {
            display: none; width: 20px; height: 20px;
            border: 2px solid #fff; border-bottom-color: transparent;
            border-radius: 50%; animation: rot 1s linear infinite;
        }
        @keyframes rot { 100% { transform: rotate(360deg); } }

        /* Result */
        #resultArea { margin-top: 25px; display: none; }
        .result-card {
            background: #fff; border-radius: 16px; padding: 20px;
            border: 1px solid #eee;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            animation: slideUp 0.4s ease;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .result-title { font-weight: 600; margin-bottom: 5px; font-size: 1rem; color: var(--text-primary); }
        .result-meta { font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 15px; word-break: break-all; }

        .download-link {
            display: block; text-align: center;
            background: #27ae60; color: #fff;
            padding: 12px; border-radius: 10px;
            text-decoration: none; font-weight: 500;
            transition: 0.2s;
        }
        .download-link:hover { background: #219150; }

        .error-msg {
            color: #e74c3c; font-size: 0.9rem; text-align: center;
            margin-top: 15px; display: none; background: #fdeaea;
            padding: 10px; border-radius: 8px;
        }
        
        pre {
            background: #f4f4f4; padding: 10px; border-radius: 8px;
            font-size: 0.7rem; color: #555; overflow-x: auto; margin-top: 15px;
            max-height: 150px;
        }
    </style>
</head>
<body>
    <div class="bg-effect"></div><div class="bg-effect"></div>

    <div class="container">
        <div class="header">
            <i class="fa-solid fa-cloud-arrow-down" style="font-size: 2.5rem; color: var(--accent); margin-bottom: 10px;"></i>
            <h1>All Downloader</h1>
            <p>Salin link, tempel, dan unduh.</p>
        </div>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Tempel link (IG, TikTok, FB)...">
            <i class="fa-solid fa-link"></i>
        </div>

        <button class="btn-download" id="downloadBtn">
            <span id="btnText">Proses Download</span>
            <div class="loader" id="btnLoader"></div>
        </button>

        <p class="error-msg" id="errorMsg"></p>

        <div id="resultArea">
            <div class="result-card">
                <div class="result-title">Download Berhasil!</div>
                <p class="result-meta" id="urlDisplay">Processing...</p>
                
                <a href="#" target="_blank" id="downloadAction" class="download-link">
                    <i class="fa-solid fa-download"></i> Unduh File Sekarang
                </a>

                <pre id="jsonDebug"></pre>
            </div>
        </div>
    </div>

    <script>
        const downloadBtn = document.getElementById('downloadBtn');
        const urlInput = document.getElementById('urlInput');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const resultArea = document.getElementById('resultArea');
        const errorMsg = document.getElementById('errorMsg');
        const downloadAction = document.getElementById('downloadAction');
        const urlDisplay = document.getElementById('urlDisplay');
        const jsonDebug = document.getElementById('jsonDebug');

        downloadBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) return showError('Silakan masukkan URL terlebih dahulu.');

            // Reset UI
            errorMsg.style.display = 'none';
            resultArea.style.display = 'none';
            setLoading(true);

            try {
                // PANGGIL BACKEND SENDIRI (Vercel API)
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Gagal memproses permintaan.');
                }

                // Sukses
                showResult(data, url);

            } catch (err) {
                showError(err.message);
            } finally {
                setLoading(false);
            }
        });

        function showResult(data, originalUrl) {
            resultArea.style.display = 'block';
            jsonDebug.textContent = JSON.stringify(data, null, 2);
            
            // Coba ambil URL download dari berbagai kemungkinan struktur JSON
            // Sesuaikan ini jika struktur response dari downr.org berbeda
            let finalLink = '#';
            
            // Logika deteksi link download dari data JSON
            if (data.url) finalLink = data.url;
            else if (data.media) finalLink = data.media;
            else if (data.downloadUrl) finalLink = data.downloadUrl;
            else if (data.data && data.data.url) finalLink = data.data.url;

            urlDisplay.textContent = data.title || originalUrl;
            downloadAction.href = finalLink;
            
            // Jika link download tidak ditemukan di JSON, arahkan user untuk cek JSON
            if(finalLink === '#') {
                downloadAction.textContent = "Link tidak ditemukan (Cek Data)";
                downloadAction.style.background = "#7f8c8d";
            } else {
                downloadAction.textContent = "Unduh File Sekarang";
                downloadAction.style.background = "#27ae60";
            }
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
        }

        function setLoading(isLoading) {
            if (isLoading) {
                btnText.style.display = 'none';
                btnLoader.style.display = 'block';
                downloadBtn.disabled = true;
            } else {
                btnText.style.display = 'block';
                btnLoader.style.display = 'none';
                downloadBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
